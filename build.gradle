apply plugin: 'java'
apply from: 'rules.gradle'
apply from: 'config.gradle'

['deploy', 'idea', 'eclipse'].each { g ->
    if (file("${g}.gradle").exists()) {
        apply from: "${g}.gradle"
    }
}

group = 'com.android.volley'
version = '19.1.0'

sourceCompatibility = 1.6
targetCompatibility = 1.6
 
repositories {
    mavenCentral()
}

dependencies {
    provided 'com.google.android:android:4.+'
}
